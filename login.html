<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">登入系統</h2>
            
            <!-- 登入區塊 -->
            <div id="login-section">
                <div class="mb-3">
                    <label for="username" class="form-label">用戶名</label>
                    <input type="text" class="form-control" id="username" placeholder="請輸入用戶名">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
                <button id="login-btn" class="btn btn-primary w-100">登入</button>
                <div class="mt-3 text-center">
                    <span>尚未註冊？ <a href="#" id="show-register">點擊註冊</a></span>
                </div>
                <!-- 回到首頁按鈕 -->
                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-secondary w-100">回到首頁</a>
                </div>
            </div>

            <!-- 註冊區塊 -->
            <div id="register-section" style="display:none;">
                <div class="mb-3">
                    <label for="register-username" class="form-label">用戶名</label>
                    <input type="text" class="form-control" id="register-username" placeholder="請輸入用戶名">
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="register-email" placeholder="請輸入電子郵件">
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="register-password" placeholder="請輸入密碼">
                </div>
                
                <button id="register-btn" class="btn btn-success w-100">註冊</button>
                <button id="back-to-login" class="btn btn-secondary w-100 mt-2">返回登入</button>
                <!-- 回到首頁按鈕 -->
                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-secondary w-100">回到首頁</a>
                </div>
            </div>

            <!-- 已登入區塊 -->
            <div id="welcome-section" style="display:none;">
                <h4>歡迎，<span id="welcome-username"></span>！</h4>
                <button id="logout-btn" class="btn btn-danger w-100 mt-3">登出</button>
                <!-- 回到首頁按鈕 -->
                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-secondary w-100">回到首頁</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 如果需要，可以保留底部的回到首頁按鈕 -->
    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-secondary">回到首頁</a>
    </div>

    <script>
        const API_URL = "https://duvtzrkm03.execute-api.us-east-1.amazonaws.com";

        $(document).ready(function () {
            checkLoginState();

            // 切換到註冊畫面
            $("#show-register").click(function () {
                $("#login-section").hide();
                $("#register-section").show();
            });

            // 返回登入畫面
            $("#back-to-login").click(function () {
                $("#register-section").hide();
                $("#login-section").show();
            });

            // 註冊按鈕事件
            $("#register-btn").click(function () {
                const username = $("#register-username").val();
                const email = $("#register-email").val();
                const password = $("#register-password").val();

                $.ajax({
                    url: `${API_URL}/register`,
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ username, email, password }),
                    success: function (response) {
                        alert("註冊成功，請登入！");
                        $("#register-section").hide();
                        $("#login-section").show();
                    },
                    error: function (xhr) {
                        console.error("註冊失敗:", xhr.responseText);
                        alert("註冊失敗：" + (xhr.responseJSON ? xhr.responseJSON.message : "請重試"));
                    }
                });
            });

            // 登入按鈕事件
            $("#login-btn").click(function () {
                const username = $("#username").val();
                const password = $("#password").val();

                $.ajax({
                    url: `${API_URL}/login`,
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ username, password }),
                    success: function (response) {
                        alert("登入成功！");
                        setCookie("username", username, 1);
                        $("#welcome-username").text(username);
                        $("#login-section").hide();
                        $("#welcome-section").show();
                    },
                    error: function (xhr) {
                        console.error("登入失敗:", xhr.responseText);
                        alert("登入失敗：" + (xhr.responseJSON ? xhr.responseJSON.message : "請重試"));
                    }
                });
            });

            // 登出按鈕事件
            $("#logout-btn").click(function () {
                deleteCookie("username");
                $("#welcome-section").hide();
                $("#login-section").show();
            });

            // 檢查登入狀態
            function checkLoginState() {
                const username = getCookie("username");
                if (username) {
                    $("#welcome-username").text(username);
                    $("#login-section").hide();
                    $("#welcome-section").show();
                }
            }

            // 設置 Cookie
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = `expires=${date.toUTCString()}`;
                document.cookie = `${name}=${value};${expires};path=/`;
            }

            // 取得 Cookie
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(`${name}=`)) {
                        return cookie.substring(name.length + 1);
                    }
                }
                return null;
            }

            // 刪除 Cookie
            function deleteCookie(name) {
                document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/`;
            }
        });
    </script>
</body>
</html>
